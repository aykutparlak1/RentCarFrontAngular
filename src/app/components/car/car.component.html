<div class="mb-3">
    <!--<label for="filterText" class="form-label">Search</label>-->
     <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Araba Aray覺n覺z">
   </div>
   <div  *ngIf="filterText" class="alert alert-success">
     {{filterText}} arad覺n覺z
   </div>
<table class="table">
    <thead>
        <tr>
            <th >BrandName</th>
            <th >ColorName</th>
            <th >CarName</th>
            <th >ModelYear</th>
            <th >dailyPrice</th>
            <th >description</th>
            <th ></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carDetails | filterPipe:filterText">
            <td >{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            <td><button (click)="getCarDetails(car)" class="btn btn-success">Detay</button></td>
        </tr>
    </tbody>
</table>
